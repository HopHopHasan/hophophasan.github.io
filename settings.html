<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <!--metadata-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--load files-->
  <link rel="icon" href="favicon.ico" type="image/x-icon"> 
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" SameSite=Lax></script>
  <script type="text/javascript" src="scripts/googletranslate.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <span class="header">
    <span style="font-size:15px;"><a href="index.html">Back</a></span>
  </span>
  <span class="header">
    <span id="SeuratCapie"><img src="resources/icons/SettingsIcon.png" id="imagepixel"> Settings <img src="resources/icons/SettingsIcon.png" id="imagepixel"></span>
  </span>
  <h2>Check for page updates</h2>
  Your IP address: <span id="IP">Fetching...</span><br>
  <p>Reload the page from the server (for debugging):
  <button onclick="reloadPage()" type="button"><div id="reload">Reload page</div></button></p>
  <p>Clear web storage and cookies:
  <button onclick="deleteWebStorage()" type="button"><div id="clear">Clear</div></button></p>
  <span class="translatebox">
    <div style="float:right" id="google_translate_element"></div>
    <img src="resources/icons/TranslateIcon.png" id="imagepixel" style="float:right" >
  </span>
  <script>
    $.get("https://ipinfo.io", function(response) {document.getElementById("IP").innerHTML = response.ip;}, "json")
    function reloadPage() {
      document.getElementById("reload").innerHTML = "Reloading...";
      document.location.reload(true)
    }
    function deleteWebStorage() {
	    localStorage.clear();
      document.getElementById("clear").innerHTML = "Clearing...";
      document.location.reload(true)
    }
  </script>
</body>
